<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Calendar</title>
  <!-- css link -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="calendar">
      <div class="left">
        <p id="date">01</p>
        <p id="day">Sunday</p>
      </div>
      <div class="right">
        <p id="month">January</p>
        <p id="year">2024</p>
      </div>
    </div>
  </div>

  <!-- JS file link -->
  <script src="script.js"></script>
</body>

</html>
